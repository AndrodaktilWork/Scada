{% extends "base.html" %}

{% block title %}Добави потребител- TechnoSun{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-10 mx-auto">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Добави нов потребител</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Име на потребител *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Имейл</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                        <div class="col-md-6">
                            <label for="username" class="form-label">Потребителско име</label>
                            <input type="username" class="form-control" id="username" name="username">
                        </div>
                        <div class="col-md-12">
                            <label for="password" class="form-label">Парола</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="col-md-12">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="scada" name="scada">
                                <label class="form-check-label" for="scada">Достъп скада</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="control" name="control">
                                <label class="form-check-label" for="control">Достъп управление</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="camras" name="camras">
                                <label class="form-check-label" for="camras">Достъп наблюдение</label>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Добави потребител
                        </button>
                        <a href="{{ url_for('users') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i>Откажи
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
