<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TechnoSun{% endblock %}</title>
    
    {% block styles %}
    {{ bootstrap.load_css() }}
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='assets/images/Logo.ico') }}"
    />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% endblock %}
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
          <div class="movable mt-2">
            <div class="d-flex">
                <button id="toggle-btn" class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="{{ url_for('home') }}">TECHNOSUN</a>
                    <p class="logo-text">MONITORING AND CONTROL</p>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                  <a href="{{ url_for('home') }}" class="sidebar-link">
                      <i class="lni lni-stats-up"></i>
                      <span>Dashboard</span>
                  </a>
                </li>
                <li class="sidebar-item">
                    <a href="{{ url_for('home') }}" class="sidebar-link">
                        <i class="lni lni-dashboard"></i>
                        <span>Clients</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{{ url_for('home') }}" class="sidebar-link">
                        <i class="lni lni-information"></i>
                        <span>Events</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{{ url_for('home') }}" class="sidebar-link">
                        <i class="lni lni-information"></i>
                        <span>Invertors</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{{ url_for('home') }}" class="sidebar-link">
                        <i class="lni lni-world"></i>
                        <span>Users</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{{ url_for('home') }}" class="sidebar-link">
                        <i class="lni lni-cog"></i>
                        <span>Setting</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footers">
                <a href="{{ url_for('home') }}" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
          </div>
        </aside>

        <!-- Main Content -->
        <main class="main p-3 container-fluid pattern-bg" style="flex-grow: 1;">
            {% block content %}
            <!-- Content will be injected here -->
            {% endblock %}
        </main>
    </div>

    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/burger_menu.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% endblock %}
</body>
</html>
